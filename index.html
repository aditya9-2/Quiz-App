<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz -App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <p>you will have 5 questions, you have to chhose correct answer among aall thease 5 question.</p>
        <p> based on each correct answer you will get 2 points</p>

    </header>

    <main>



        <div class="container">

            <div class="show-question">
                <!-- <h2>1. Who is the current prime ministher of India</h2> -->

            </div>
            <div class="show-options">
                <input class="options" type="radio" id="modi" name="leader" value="modi" />
                <label for="modi">Narendra Damodar Das Modi</label>
            </div>

            <div class="show-options">
                <input class="options" type="radio" id="singh" name="leader" value="singh" />
                <label for="singh">Dr. Monmohan Singh</label>
            </div>

            <div class="show-options">
                <input class="options" type="radio" id="gandhi" name="leader" value="gandhi" />
                <label for="gandhi">Indra Gandhi</label>
            </div>



            <div class="submit">

                <button class="btn">Submit Response</button>
            </div>
            <div class="result"></div>
        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
